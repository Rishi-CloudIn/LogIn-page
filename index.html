<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="./index.css">

  <title>Login Page</title>
</head>
<body>
  
  <div class="container-fluid login-div">
    <h1 class="login-h1">Interact With Our Team</h1>
    <p class="login-p">Get personalized advice and responses to your questions</p>

    <i class="fa-solid fa-xmark"></i>
    <form class="login-form">
      <div class="row">
        <!-- <div class=""> -->
          <div class="mb-3 col-sm-6 col-12 name-input">
            <input 
            type="text" 
            class="input" 
            placeholder="Name">
          </div>
          
          <div class="mb-3 col-sm-6 col-12 email-input ">
            <input 
            type="email" 
            class="input" 
            placeholder="Email">
          </div>

          <div class=" mb-3 col-sm-6 col-12  phone-input">
            <input 
            type="email" 
            class="input" 
            placeholder="Mobile Number">
          </div>

          <div class="col-sm-6 col-12 select-input ">
            <select id="test1" class="input dropdown" type="text">
              <option selected>Select Location</option>
              <option>One</option>
              <option>Two</option>
              <option>Three</option>
              </select>
          </div>

          <label class="massage-label">Message</label>
          <div class="col-sm-12 col-12 message-input ">
           <textarea type="text" class="input" placeholder="Write have your message"></textarea>
          </div>

          <button class="button">Submit</button>
        <!-- </div> -->
      </div>
    </form>
  </div>
  

  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

  <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>

  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
